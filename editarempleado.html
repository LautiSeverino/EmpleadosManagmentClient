<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee - Empleados API Client</title>
    <link rel="icon" href="./assets/icon-64.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <link rel="manifest" href="manifest.json">
    <script src="./js/editarempleado.js" defer></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><button><a class="opt-menu" href="index.html">Iniciar Sesión 🪪</a></button></li>
            <li><button><a class="opt-menu" href="empleados.html">Empleados 👨‍🏭</a></button></li>
            <li><button><a class="opt-menu" href="departamentos.html">Departamentos 🏬</a></button></li>
        </ul>
    </div>

    <div class="content">
        <h1>Edit Employee</h1>

        <form id="editEmployeeForm">
            <input type="hidden" id="idEmpleado" name="idEmpleado">

            <label for="nombreCompleto">Nombre Completo</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>

            <label for="idDepartamento">Departamento</label>
            <select id="idDepartamento" name="idDepartamento" required>
            </select>

            <label for="sueldo">Salario</label>
            <input type="number" id="sueldo" name="sueldo" required>

            <label for="fechaContrato">Fecha Contratación</label>
            <input type="date" id="fechaContrato" name="fechaContrato" required>

            <div class="form-buttons">
                <button type="submit">Guardar Cambios</button>
                <button type="button" onclick="location.href='empleados.html'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
