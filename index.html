<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empleados API Client</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <link rel="icon" href="./assets/icon-64.png">
    <link rel="manifest" href="manifest.json">
    <script src="./js/login.js" defer></script>
</head>
<body>
    
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a class="opt-menu" href="index.html"><button>Iniciar Sesión 🪪 </button></a></li>
            <li><a class="opt-menu" href="./pages/empleados.html"><button>Empleados 👨‍🏭</button></a></li>
            <li><a class="opt-menu" href="./pages/departamentos.html"><button>Departamentos 🏬</button></a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesion</button>
            <a href="./pages/signup.html" class="button-link">Registrarse</a>
        </form>
        <div id="loginResponse"></div>
    </div>

    
</body>
</html>
