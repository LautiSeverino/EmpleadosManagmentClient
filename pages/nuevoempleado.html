<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Empleado - Empleados API Client</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mediaqueries.css">
    <link rel="icon" href="../assets/icon-64.png">
    <link rel="manifest" href="../manifest.json">
    <script src="../js/nuevoempleado.js" defer></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a class="opt-menu" href="../index.html"><button>Iniciar Sesión 🪪 </button></a></li>
            <li><a class="opt-menu" href="./empleados.html"><button>Empleados 👨‍🏭</button></a></li>
            <li><a class="opt-menu" href="./departamentos.html"><button>Departamentos 🏬</button></a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Nuevo Empleado</h1>

        <form id="nuevoEmpleadoForm">
            <label for="nombreCompleto">Nombre Completo</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>

            <label for="departamento">Departamento</label>
            <select id="departamento" name="departamento" required></select>

            <label for="sueldo">Sueldo</label>
            <input type="number" id="sueldo" name="sueldo" required>

            <label for="nroDocumento">Número de Documento</label>
            <input type="text" id="nroDocumento" name="nroDocumento" required>

            <label for="fechaContrato">Fecha de Contratación</label>
            <input type="date" id="fechaContrato" name="fechaContrato" required>

            <button type="submit">Guardar Empleado</button>
            <button type="button" onclick="location.href='empleados.html'">Volver</button>
        </form>
    </div>
</body>
</html>
