<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Empleados API Client</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mediaqueries.css">
    <link rel="icon" href="../assets/icon-64.png">
    <link rel="manifest" href="../manifest.json">
    <script src="../js/signup.js" defer></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a class="opt-menu" href="../index.html"><button>Iniciar Sesión 🪪 </button></a></li>
            <li><a class="opt-menu" href="./empleados.html"><button>Empleados 👨‍🏭</button></a></li>
            <li><a class="opt-menu" href="./departamentos.html"><button>Departamentos 🏬</button></a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="newUserEmail">Email:</label>
            <input type="email" id="newUserEmail" name="newUserEmail" required>
            <label for="newUserPhone">Phone:</label>
            <input type="text" id="newUserPhone" name="newUserPhone" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Registrarse</button>
            <button type="button"><a href="../index.html"></a>Volver</button>
        </form>
    </div>
</body>
</html>
